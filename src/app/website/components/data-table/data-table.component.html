<div class="table-center">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
      
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- publisher Column -->
        <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
        <td mat-cell *matCellDef="let row"> {{row.publisher ? row.publisher : "PUBLISHER NOT FOUND"}} </td>
        </ng-container>
    
        <!-- title Column -->
        <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{ row.title ? row.title[0] : "TITLE NOT FOUND" }} </td>
        </ng-container>
    
        <!-- type Column -->
        <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type ? row.type : "TYPE NOT FOUND"}} </td>
        </ng-container>
    
        <!-- URL Column -->
        <ng-container matColumnDef="URL">
        <th mat-header-cell *matHeaderCellDef> Go to work </th>
        <td mat-cell *matCellDef="let row"><button> <a [href]="row.URL">Go</a></button> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of articles"></mat-paginator>
    </div>
</div>
